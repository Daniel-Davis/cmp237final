<p>This page turns violet when you hold the V key.</p>
<script>
  addEventListener("keypress", function(event) { // changed key down to key press
    if (event.keyCode == 86)
      document.body.style.background = "violet";
  });
  addEventListener("keypress", function(event) { // changed key up to key press
    if (event.keyCode == 67) // instead of key V it now looks for a key C press
      document.body.style.background = "";
  });
</script>
